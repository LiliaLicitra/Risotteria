<!DOCTYPE html>

<html>

<!--General rules for the head-->
 <head>
   <title>Lastpage</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/1ddeecef01.js" crossorigin="anonymous"></script>
 </head>


<!--General rules for the body-->
 <body>

<!--Start rules for the banner-->
  <div class="banner">

<!--Start rules for the header-->

<!--Start rules for the icon-topright-->
    <div class="header">

      <div class="icon-topright">
        <i class="fas fa-language"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>

    </div>

<!--Start rules for the icon-topleft-->
    <div class="header">

      <div class="icon-topleft">
          <i class="fas fa-bars"></i>
      </div>

    </div>
<!--End rules for the header-->

<!--Start rules for the logo-->
      <div class="logo">
      <img class="logo" src="images/Logo.png" alt="Risotteria Logo">
      </div>
<!--End rules for the logo-->

<!--Start rules for the main title-->
      <h1>Your Italian Risotteria at home</h1>
<!--End rules for the main title-->

    </div>
<!--End rules for the banner-->

<!--Start rules for cards-->
    <div class="cards">
      <div class="card-lastpage">
        <h3>Our Delivery</h3>
          <p>We are physically located in Finland, but we can deliver everywhere our Risotto boxes</p>
      </div>

      <div class="card-lastpage">
        <h3>Contacts</h3>
          <p>Kaivokatu 8 00100 Helsinki<br>info@risotteria.fi<br>(09) 864 932</p>
      </div>

      <div class="card-lastpage">
        <h3>Social</h3>
          <ul class="icon-social">
          <li>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></i></a>
            <a href="#"><i class="fab fa-pinterest-square"></i></a>
          </li>
          </ul>
      </div>
<!--End rules for cards-->

 </body>

</html>
