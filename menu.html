<!DOCTYPE html>

<html>

<!--General rules for the head-->
 <head>
   <title>Menu</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/1ddeecef01.js" crossorigin="anonymous"></script>
 </head>

<!--General rules for the body-->
 <body>

<!--Start rules for the banner-->
  <div class="banner">

<!--Start rules for the header-->

<!--Start rules for the icon-topright-->
    <div class="header">

      <div class="icon-topright">
        <i class="fas fa-language"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>

    </div>

<!--Start rules for the icon-topleft-->
    <div class="header">

      <div class="icon-topleft">
          <i class="fas fa-bars"></i>
      </div>

    </div>
<!--End rules for the header-->

<!--Start rules for the logo-->
    <div class="logo">
      <img class="logo" src="images/Logo.png" alt="Risotteria Logo">
    </div>
<!--End rules for the logo-->

<!--Start rules for the main title-->
      <h1>Your Italian Risotteria at home</h1>
<!--End rules for the main title-->

  </div>
<!--End rules for the banner-->

<!--Start rules for the drop-down menu-->
    <div class="container">
       <a href="#">Menu Boxes</a><br>
       <a href="#">About Us</a><br>
       <a href="#">Customers' Review</a><br>
       <a href="#">Contact</a><br>
    </div>
<!--End rules for the drop-down menu-->

 </body>

</html>
