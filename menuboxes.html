<!DOCTYPE html>

<html>

<!--General rules for the head-->
  <head>

   <title>Menu Boxes</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/1ddeecef01.js" crossorigin="anonymous"></script>

  </head>

<!--General rules for the body-->
  <body class="background">

    <div >

<!--Start rules for the header-->

<!--Start rules for the icon-topright-->
      <div class="header">

        <div class="icon-topright">
          <i class="fas fa-language"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>

      </div>

<!--Start rules for the icon-topleft-->
      <div class="header">

        <div class="icon-topleft">
            <i class="fas fa-bars"></i>
        </div>

      </div>

<!--Start rules for the header-h2-->
      <div class="header">
        <h2>Menu Boxes</h2>
      </div>
<!--End rules for the header-h2-->

    </div>
<!--End rules for the header-->

<!--Start rules for the page text-->
    <div class="container">
      <p>We are selling and delivering Risotti boxes, giving you the possibility to enjoy good quality dishes with well-known Italian wines at home</p>
    </div>
<!--End rules for the page text-->

<!--Start rules for cards-->
    <div class="cards">

      <div class="card-menuboxes">
        <img src="images/blueberry.png" alt="Blueberry Risotto">
        <a href="#" class="btn-price">Price</a>
      </div>

      <div class="card-menuboxes">
        <img src="images/pears.png" alt="Pears Risotto">
        <a href="#" class="btn-price">Price</a>
      </div>

      <div class="card-menuboxes">
        <img src="images/salmon.png" alt="Salmon Risotto">
        <a href="#" class="btn-price">Price</a>
      </div>

    </div>
<!--End rules for cards-->

<!--Start rules for the button-->
    <div class="container">
      <a href="#" class="btn-ordernow">Order Now</a>
    </div>
<!--End rules for the button-->

 </body>

</html>
